<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/container.css" />
  <link rel="stylesheet" type="text/css" href="css/responsive.css" />

</head>
<body>

  <div class="container">
    <div class="container--info">
      <div class="container--info__logo">

        <div class="info--logo__box">
          <img src="images/logo.svg" alta="Fylo" />
        </div>

        <div class="info--logo__icons">
            <div class="logo--icons__icon">
              <img src="images/icon-document.svg" alt="Document"/>
            </div>
            <div class="logo--icons__icon">
              <img src="images/icon-folder.svg" alt="Folder" />
            </div>
            <div class="logo--icons__icon">
              <img src="images/icon-upload.svg" alt="Upload" />
            </div>
          </div>

      </div>

      <div class="container--info__description">

        <div class="info--description__box">

          <p class="info--description__description">
            Youâ€™ve used <span> 815 GB </span> of your storage
          </p>

          <div class="info--description__loading">
            <div class="description__loading--progress">
              <div class="circle">
                
              </div>
            </div>
          </div>

          <div class="info--description__ballon">

            <div class="description__ballon--box">
              <span class="number"> 185 </span> 
              <span class="letter"> GB LEFT </span>
            </div>

          </div>
          
          <div class="info--description__size">
            <span> 0 GB </span>
            <span> 1000 GB </span>
          </div>

        </div>

      </div>
    </div>
  </div>
</body>
</html>
